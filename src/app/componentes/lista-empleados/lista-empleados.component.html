<div class="card">

    <p-toast/>

    <p-table #dt1 [value]="empleados" [paginator]="true" [rows]="10" styleClass="border-round"

        [globalFilterFields]="['nombre']">

        <ng-template pTemplate="caption">

            <div class="flex">
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar por nombre" />
            </div>

        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>
                    ID
                    <p-columnFilter type="number" field="id" display="menu"></p-columnFilter>
                </th>
                <th>
                    Nombre
                    <p-columnFilter type="text" field="name" display="menu"/>
                </th>
                <th>
                    Apellido
                    <p-columnFilter type="text" field="name" display="menu"/>
                </th>
                <th>
                    Departamento
                    <p-columnFilter type="text" field="name" display="menu"/>
                </th>
                <th>
                    Cargo
                    <p-columnFilter type="text" field="name" display="menu"/>
                </th>
                <th>
                    Fecha de contratacion
                    <p-columnFilter type="date" field="date" display="menu" />
                </th>
                <th>
                    
                </th>
                <th>
                    
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empleado>
            <tr>
                <td> {{empleado.id || '' }} </td>
                <td> {{empleado.nombre || '' }} </td>
                <td> {{empleado.apellido || ''}} </td>
                <td> {{departamentoMap[empleado.departamento_id] || ''}} </td>
                <td> {{empleado.cargo || ''}} </td>
                <td> {{empleado.fecha_contratacion || ''}} </td>
                <td> <p-button icon="pi pi-trash" styleClass="p-button-info mr-2" label="Editar" (click) = "editarEmpleado(empleado)"></p-button>  </td>
                <td> <p-button icon="pi pi-trash" styleClass="p-button-danger mr-2" label="Eliminar" (click) = "eliminarEmpleado(empleado)"></p-button> </td>
            </tr>
        </ng-template>
    </p-table>
</div>
